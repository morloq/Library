<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./javaScript/doStuff.js"></script>
    <title>Library</title>
</head>
<body>

    <div class="flexContainer">

        <div class="header">
            <h2>My Library</h2>
        </div>

        <div class="buttonContainer">
            <button class="addBook">
                <img src="./images/mono-tab-new.svg" alt="plus sign" class="add">
            </button>

            <div class="popup">
                <div class="popup-content">
                    <button class="close">X</button>
                    <h1 class="text">Add a book</h1>
                        <form action="/" class="form" method="get">
                            <label for="title"></label>
                            <input type="text" id="title" placeholder="Title" required>
                            
                            <label for="author"></label>
                            <input type="text" id="author" placeholder="Author" required>
                            
                            <label for="pages"></label>
                            <input type="number" id="pages" placeholder="Number of pages" required>

                            <div class="readit">
                                <label for="read">Read it?</label>
                                <input type="checkbox" id="read" name="isRead">
                            </div>
                            <div class="error"></div>
                            <button type="button" class="submit">Submit</button>
                        </form>
                </div>
            </div>

        </div>

        <div class="bookContainer">

        </div>

        <div class="footer">Copyright &copy; The Odin Project, Sara 2022</div>

    </div>

</body>
</html>
